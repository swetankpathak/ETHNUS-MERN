<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-9 JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body{
            background-color: #b10000;
        }
    </style>
</head>
<body>
    <div class="container bg-danger w-50">
        <div class="container w-75">
            <form class="mx-auto mt-5 w-75 align-items-center needs-validation" novalidate>
                <div class="row my-3 py-2">
                    <div class="col-3">
                        Name:
                    </div>
                    <div class="col-9">
                        <input type="text" placeholder="your name" class="form-control" required>
                        <div class="invalid-feedback text-white">
                            Please enter name.
                        </div>
                    </div>
                </div>
                <div class="row my-3 py-2">
                    <div class="col-3">
                        Email:
                    </div>
                    <div class="col-9">
                        <input type="text" placeholder="your email" class="form-control" required>
                        <div class="invalid-feedback text-white">
                            Please enter valid Email address
                        </div>
                    </div>
                </div>
                <div class="row my-3 py-2">
                    <div class="col-3">
                        Password:
                    </div>
                    <div class="col-9">
                        <input type="text" placeholder="your name" class="form-control" required>
                        <div class="invalid-feedback text-white">
                            Please set Password
                        </div>
                    </div>
                </div>
                <div class="row my-3 py-2">
                    <div class="col-3">
                        Phone Number:
                    </div>
                    <div class="col-9">
                        <input type="text" placeholder="your name" class="form-control" required>
                        <div class="invalid-feedback text-white">
                            Please enter Phone number
                        </div>
                    </div>
                </div>
                <div class="row my-3 py-2">
                    <div class="col-3">
                        Gender:
                    </div>
                    <div class="col-9">
                        <div class="input-group">
                            Male:<input type="radio" name="gender" class="my-2 mx-2">
                            Female:<input type="radio" name="gender" class="my-2 mx-2">
                            Other:<input type="radio" name="gender" class="my-2 mx-2">
                        </div>
                    </div>
                </div>
                <div class="row my-3 py-2">
                    <div class="col-3">
                        Language
                    </div>
                    <div class="col-9">
                        <select name="lang" id="lang" class="col-10">
                            <option selected>Select Language</option>
                            <option value="1">Hindi</option>
                            <option value="2">English</option>
                            <option value="3">Spanish</option>
                        </select>
                    </div>
                </div>
                <div class="row my-3 py-2">
                    <div class="col-3">
                        Zip Code:
                    </div>
                    <div class="col-9">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row my-3 py-2">
                    <div class="col-3">
                        About
                    </div>
                    <div class="col-9">
                        <textarea name="about" id="about" cols="37" rows="2" placeholder="Write about yourself..."></textarea>
                    </div>
                </div>
                <button class="col-12 btn btn-light my-3" style="font-weight: bolder;font-size: larger;">Register</button>
            </form>
        </div>
    </div>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }

            form.classList.add('was-validated')
            }, false)
        })
        })()
    </script>
</body>
</html>
