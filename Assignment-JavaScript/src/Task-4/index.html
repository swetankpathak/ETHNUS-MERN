<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-4 JavaScript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-light w-50 mt-5 p-5">
        <img class="d-block mx-auto" src="../../../img/instagram-title.png" alt="Instagram" width="250px">
        <form action="">
            <div class="row my-4">
                <div class="w-75 d-block mx-auto">
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></div>
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                </div>
            </div>
            <div class="row my-4">
                <div class="w-75 d-block mx-auto">
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></div>
                        <input type="text" class="form-control" placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-info w-75"> 
                    Log in 
                </button>
            </div>
            <div style="width: 500px; margin-left: 90px; margin-top: 20px;">
                <input type="checkbox" name="rMe" id="rMe" class='px-5'>Remember Me
                <a href="#" class="text-decoration-none text-info float-end">Forgot Password?</a>
            </div>
        </form>
    </div>
    <div class="text-center mt-5">
        Don't have an account! <a href="#" class="text-decoration-none">Sign up here.</a>
    </div>
</body>
</html>
